<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Relais et Chateaux étoilés</title>
    <style>
        #zone {
            width: 300px;
            height: 315px;
            border-style: solid;
            border-width: 3px;
            border-color: black;
        }
    </style>
</head>
<body>
<h2>Relais et Chateaux étoilés</h2>
<button id="lecture">Lancer la recherche</button>
<div id="zone"></div>
<script>
    $(function() {
$('#lecture').on('click', function(){
$.getJSON('RelaisetChateauEtoiles.json',function(data){
$.each(data,function(index,d){
$('#zone').append('Nom : ' + d.hotelName + '<br>');
$('#zone').append('Prix : ' + d.price + '<br>');
$('#zone').append('Chef : ' + d.restaurantName + '<br><br>');
});
});
});
});
</script>
</body>
</html>
