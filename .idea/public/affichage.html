<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Relais et Chateaux étoilés</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <div id="logo">
        <img
                src="Logo_Relais_Chateaux-1.png"
                alt="logo"
                height="300px"

        />
    </div>


</head>
<body>
<div class="container">
    <div class="table">
        <br>
        <br>
        <button id="lecture">Afficher</button>
        <br>
        <table class="table table-bordered table-info table-active border-bottom" id="result_table">
            <thead>
            <tr>
                <th>Number</th>
                <th>Hotel</th>
                <th>Restaurant</th>
                <th>Code postal</th>
                <th>Chef</th>
                <th>Prix</th>
                <th>Adresse</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function() {
        $('#lecture').on('click', function(){
            $.getJSON("RelaisetChateauEtoiles.json", function(result){
                var items = [];
                $.each(result, function(key, val){
                    items.push("<tr>");
                    items.push("<td id = ''"+key+"''>"+(key+1)+"</td>");
                    items.push("<td id = ''"+key+"''>"+val.hotelName+"</td>");
                    items.push("<td id = ''"+key+"''>"+val.restaurantName+"</td>");
                    items.push("<td id = ''"+key+"''>"+val.postalCode+"</td>");
                    items.push("<td id = ''"+key+"''>"+val.chef+"</td>");
                    items.push("<td id = ''"+key+"''>"+val.price+"</td>");
                    items.push("<td id = ''"+key+"''>"+val.url+"</td>");
                    items.push("</tr>");
                });
                $("<tbody/>", {html:items.join("")}).appendTo("table");
            });
        });
    });
</script>
